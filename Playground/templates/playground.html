<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playground 2</title>
<style>
.container{
    background:linear-gradient(#e6fff2,#ccffe6,#b3ffd9);
    width:900px;
    height:500px;
    margin-left:490px;
}
h1 {
    color: #999999;
    text-align: center;
    padding-top: 25px;
}

.box {
                
        height: 100px;
        width: 100px;
        margin: 10px;
        display: inline-block;
        border: solid 2px black;
}
#boxes{
    display:inline-block;
    margin-left:100px;
    margin-top:50px;
}


</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Playground!</h1>
        <div id="boxes">
            {% for x in range(0, times) %}
            <div class="box" style="background-color: {{color}}"></div>
            {% endfor %}
        </div>
    </div>    
</body>

</html>
